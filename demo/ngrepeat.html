<!DOCTYPE html>
<html data-ng-app="app" data-ng-controller="DemoController" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Tablet Numpad component test sandbox</title>
    <style type="text/css">
        @import url("css/demo.css");
        @import url("css/keypad-numeric.css");
    </style>
    <script type="text/javascript" src="lib/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="lib/angular.js"></script>
    <script type="text/javascript" src="../src/ngDraggable/ngDraggable.js"></script>
    <script type="text/javascript" src="../src/ngKeypad/ngKey.js"></script>
    <script type="text/javascript" src="../src/ngKeypad/ngKeypad.js"></script>
    <script type="text/javascript" src="../src/ngKeypad/ngKeypadInput.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/TestController.js"></script>

</head>

<body>

<div data-ng-keypad="numeric" data-auto-close="true" data-ng-draggable class="numpad">
    <div ng-include="" src="'partials/keypad/numeric.html'"></div>
</div>

<h4>Normal</h4>
<a class="input" data-ng-model="test.value" data-ng-keypad-input="numeric">{{test.value}}</a><br/>


<h4>Within ng-repeat</h4>
<div ng-repeat="item in items">
    <a id="input{{$index}}" class="input" data-ng-model="item.value" data-ng-keypad-input="numeric">{{item.value}}</a>
    <div ng-if="$even">
        <div ng-repeat="item2 in $parent.items2">
            <a style="margin-left:4em;" id="input{{$index}}" class="input" data-ng-model="item2.value" data-ng-keypad-input="numeric">{{item2.value}}</a>
        </div>
    </div>


    <div ng-if="$odd">
        <div ng-repeat="item3 in $parent.items3">
            <a style="margin-left:4em;" id="input{{$index}}" class="input" data-ng-model="item3.value" data-ng-keypad-input="numeric">{{item3.value}}</a>
        </div>
    </div>



    <br/>
</div>


<h4>Display Items</h4>
<div ng-repeat="item in items">
    <p>{{item.name}} - {{item.value}}</p>
</div>

<h4>Display Items2</h4>
<div ng-repeat="item in items2">
    <p>{{item.name}} - {{item.value}}</p>
</div>

<h4>Display Items3</h4>
<div ng-repeat="item in items3">
    <p>{{item.name}} - {{item.value}}</p>
</div>


</body>
</html>
